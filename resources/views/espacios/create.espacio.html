<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
    
</head>
<body>
  <style>
    :root{
      margin:80px;
    }

    select{
      font-size: 20px;
      width: auto;
      padding-right: 26px;
    }
  </style>
    <form class="ml-5 mt-4 border p-5" style="width: 1200px">
        <div class="form-row">
          <div class="form-group col-md-6 mx-4">
            <label for="inputEmail4">Nombre:</label>
            <input type="text" name="nombre" class="form-control" id="inputEmail4" placeholder="Nombre del espacio">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group mx-4">
            <label>Capacidad:</label>
            <input type="number" name="capacidad" step="1" min="0" required class="form-control" id="inputPassword4" placeholder="Capacidad de alumnos">
          </div>

          <div class="form-group col-auto mx-4">
            <label>Planta:</label>
            <input type="number" name="planta" step="1" required value="{{old('planta')}}" class="form-control" placeholder="Número de planta">
          </div>

          <div class="form-group col-auto mx-4">
            <label>Activo:</label><br>
            <select name="activo" required>
              <option value="false" selected>No</option>
              <option value="true">Sí</option>
            </select>
          </div>

        </div>

        <div class="form-row">
          <div class="form-group mx-4">
            <label>Aula combinada:</label><br>
            <select name="aula_combinada" required>
              <option value="false" selected>No</option>
              <option value="true">Sí</option>
            </select>
          </div>

          <div class="form-group col-auto mx-4">
            <label>Turno:</label><br>
            <select name="turno" required>
              <option value="mañana" selected>Mañana</option>
              <option value="tarde">Tarde</option>
            </select>
          </div>

        </div>
        <button type="submit" class="btn btn-danger ml-3">Crear espacio</button>
      </form>
    
</body>
</html>
