<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>
		
	</title>
</head>
<body>

<form class="ml-5 mt-4 border p-5" style="width: 1200px">
  <div class="form-row col-md-10">
    <div class="form-group col-md-5">
      <label for="inputName">Nombre</label>
      <input type="name" class="form-control" id="inputName" placeholder="Nombre">
    </div>
    <div class="form-group col-md-5">
      <label for="inputSurname">Apellidos</label>
      <input type="surname" class="form-control" id="inputSurname" placeholder="Apellidos">
    </div>
    <div class="form-group col-md-4">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Contraseña</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
    </div>
    <div class="form-group col-md-5">
      <label for="inputTelephone1">Telefono 1</label>
      <input type="tel" class="form-control" id="inputTelephone2" placeholder="Telefono 1">
    </div>
    <div class="form-group col-md-5">
      <label for="inputTelephone2">Telefono 2</label>
      <input type="tel" class="form-control" id="inputTelephone2" placeholder="Telefono 2">
    </div>
  </div>
  <div class="form-row  col-md-10">
    <div class="form-group col-md-10">
      <label for="inputAddress">Dirección</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Calle/Plaza/Avenida Ejemplo Nº1">
    </div>
    <div class="form-group col-md-10">
      <label for="inputAddress2">Dirección 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Calle/Plaza/Avenida Ejemplo Nº2">
    </div>
  </div>
  <div class="form-row col-md-10">
    <div class="form-group col-md-4">
      <label for="inputCity">Localidad</label>
      <input type="text" class="form-control" id="inputCity" placeholder="Almeria">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Pais</label>
     <input type="text" class="form-control" id="inputState" placeholder="Pais">
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Codigo Postal</label>
      <input type="text" class="form-control" id="inputZip" placeholder="04000">
    </div>
  </div>
  <!--div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div-->
  <div class="form-group col-md-2">
    <button type="submit" class="btn btn-primary" style="background: #dc3545; border: 0px">Registrar</button>
  </div>
</form>

</body>
</html>
