<!DOCTYPE html>
<html>
<head>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />


	<title></title>
</head>
<body>
	<form class="ml-5 mt-4 border p-5" style="width: 1200px">
		<div class="form-row col-md-10">
			<div class="form-group col-md-5">
				<label for="inputName">Nombre de la Actividad</label>
				<input type="name" class="form-control" name="nombre" placeholder="Nombre de la Actividad">
			</div>
			<div class="form-group col-md-3">
				<label for="inputStartDate">Fecha de Inicio</label>
				<input class="form-control"  name="fecha_inicio">
				<script>
					$('#datepickerStarDate').datepicker({
						uiLibrary: 'bootstrap4',
					});
				</script>
			</div>
			<div class="form-group col-md-3">
				<label for="inputCloseDate">Fecha de Cierre</label>
				<input class="form-control"  name="fecha_fin">
				<script>
					$('#datepickerCloseDate').datepicker({
						uiLibrary: 'bootstrap4',
					});
				</script>

			</div>
		</div>
		</form>
</body>



</html>
